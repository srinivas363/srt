# if tasks fails then only the rescue executes

- name: handling errors
  hosts: all
  become: yes
  tasks:
  - block:
    - apt:
        name: apache2
        state: present
    - service:
        name: java
        state: restarted
    rescue:
    - name: debuging
      debug:
        msg: hi hello   
=======================================================================
# if tasks executes then rescue will not execute

- name: handling errors
  hosts: all
  become: yes
  tasks:
  - block:
    - apt:
        name: apache2
        state: present
    - service:
        name: apache2
        state: restarted
    rescue:
    - name: debuging
      debug:
        msg: hi hello   
=======================================================================
# if tasks executes or not always will execute

- name: handling errors
  hosts: all
  become: yes
  tasks:
  - block:
    - apt:
        name: apache2
        state: present
    - service:
        name: apache2
        state: restarted
    always:
    - name: debuging
      debug:
        msg: hi hello
