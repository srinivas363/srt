# tasks file for apache2

- name: install apache2
  apt:
    name: apache2
    state: present
    update_cache: yes
	
# tasks file for nginx
- name: install apache2
  apt:
    name: nginx
    state: present
    update_cache: yes

- name: using roles for install nginx apache2
  hosts: all
  become: yes
  roles:
    - nginx
    - apache2
